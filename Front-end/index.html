<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="logo">
    <img src="img/logo.png" class="logo_team">
    <img src="img/logo_govh.jpg" class="logo_govh">
    <h2>Developed for GovHack 2019, Canberra</h2>
</div>
<div class="nav">
    <div class="btn_nav">
        <ul>
            <li><a onclick="initCategory('residency', 'population')"><span>Residency</span></a></li>
            <li><a onclick="initCategory('employment')"><span>Employment</span></a></li>
            <li><a onclick="initCategory('resource')"><span>Resource</span></a></li>
            <li><a onclick="initCategory('transportation', 'crash')"><span>Transportation</span></a></li>
        </ul>
    </div>
</div>

<div class="ad">
    <img src="img/ad.jpg">
</div>

<div class="content">
    <div class="con_left">
        <div>
            <p>Past Current and Future</p>
            <a onclick="jump('dataviewer')"><img src="img/past.jpg"></a>
        </div>
        <div>
            <p>Forum</p>
            <a onclick="jump('forum')"><img src="img/forum.jpg"></a>
        </div>

    </div>
    <div class="con_right">
        <div>
            <p>Prediction Report</p>
            <a onclick="jump('report')"><img src="img/report.jpg"></a>
        </div>
        <div>
            <p>ABS Data Converter</p>
            <a><img src="img/scripter.jpg"></a>
        </div>
    </div>
</div>

<div class="footer">
</div>

<script>
    function jump(dest) {
        switch (dest){
            case 'dataviewer':
                window.location.href='dataviewer.html';
                break;
            case 'report':
                window.location.href='report.html';
                break;
            case 'forum':
                window.location.href='forum.html';
                break;
        }
    }
</script>

</body>
</html>
